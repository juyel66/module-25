<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border: solid red;
        }
        body{
            border: solid blue;
        }
       section{
            border: solid green;
        }
        #item-2{
            border: solid pink;
        }
    </style>
</head>
<body id="body">

    <h2>Exploring Event Bubble</h2>

    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Iste, reprehenderit!</li>
            <li id="item-3">Voluptas, veritatis?</li>
            <li id="item-4">Ullam, odio.</li>
            <li id="item-5">Suscipit, ea!</li>
            <li id="item-6">Nostrum, impedit.</li>
        </ul>
    </section>


    <script> 

    document.getElementById('item-2').addEventListener('click', function(event){
        console.log('item-2 clicked');
        event.stopPropagation()
    })

    document.getElementById('list-ul').addEventListener('click', function(){
        console.log('ul clicked');
    })
    document.getElementById('list-container').addEventListener('click', function(){
        console.log('list container clicked');
    })
    document.getElementById('body').addEventListener('click', function(){
        console.log('body of the HTML clicked');
    })
    
    </script>
    
</body>
</html>
