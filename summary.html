<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event Handlers</title>
</head>
<body>
    <h2>Explore DOM Event</h2>
    <button onclick="makeGreen()">Make green</button>
    <button id="makeYellow" >Make Yellow</button>
    <br><br>
    <input id="user-email" type="email">

    <script>
        function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }


        document.getElementById('makeYellow').addEventListener('click', function(){
            document.body.style.backgroundColor = 'yellow';
        })

        document.getElementById('user-email').addEventListener('keyup', function(event){
            console.log(event.target.value);
        })


    </script>
    
</body>
</html>
